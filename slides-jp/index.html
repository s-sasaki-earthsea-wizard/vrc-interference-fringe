## シャボン玉でなぜ虹色が見えるのか？

---

### ニュートンリング

<div class="container">
<div class="col">

<div class="simple-box">

* 平凸レンズを平面ガラスの上に置くと現れる同心円状の干渉縞

</div>

<br>

<div class="physics-principle">
<strong>原理</strong>: レンズと平面の間の空気層で光が反射
<br>→ 上面反射と下面反射の光が干渉
</div>

</div>
<div class="col">

<img src="assets/images/Newton_gyuru01.jpg" width="325px">
<img src="assets/images/Newton_gyuru02.jpg" width="325px">

### なぜ同心円になるのか？

<div class="container">
<div class="col">

<div class="physics-formula">

<strong>空気層の厚さ $d$ と半径 $r$ の関係</strong>

$$d = \frac{r^2}{2R}$$

$R$: レンズの曲率半径

</div>

</div>

<div class="col">

<div class="diagram-box">

<img src="assets/images/Newtonglas.svg" width="400px">

</div>

</div>
</div>

---

### 干渉縞の明るさ

<div class="physics-formula">

**光路差** $ \simeq 2d$ （往復分）

</div>

<div class="container">
<div class="col">

<div class="interference-bright">
<h4>💡 明るくなる条件</h4>

$$2d = m\lambda$$

波が同位相で重なる

</div>

</div>
<div class="col">

<div class="interference-dark">
<h4>🌑 暗くなる条件</h4>

$$2d = \left( m + \frac{1}{2} \right) \lambda$$

波が逆位相で打ち消し合う

</div>

</div>
</div>

---

### 測定の困難さ


<div class="container">
<div class="col">

<div class="easy-measurement">
<h4>📏 測定容易</h4>

**リング半径 $r$**
- mm〜cm単位
- 定規やノギスで測定可能
- 目で見える大きさ

</div>

</div>
<div class="col">

<div class="hard-measurement">
<h4>🔬 測定困難</h4>

**空気層厚さ $d$**
- μm単位
- 通常の測定器では不可能

</div>

</div>
</div>

---

### 具体例の計算

<div class="conversion-example">

### 具体例で計算してみると...

- リング半径 $r = 5$ mm を測定
- レンズ曲率半径 $R = 1$ m

$$d = \frac{(5 \times 10^{-3} \text{ m})^2}{2 \times 1 \text{ m}} = 12.5 \text{ μm}$$

**目で見える5mmから、見えない12.5μmが分かった！**

</div>

---

### 🌈 干渉縞は「増幅装置」

<div class="power-diagram">

目に見えないμmの世界 →
目に見える縞模様の間隔（mm単位）

$$\Downarrow$$

**数100~1000倍の拡大効果**


</div>

### 🫧 シャボン玉の虹色の原理

<div class="soap-color-explanation">

1. **膜厚が場所により異なる**
2. **膜の厚さで光路差が変わる**
3. **色ごとに強め合う条件が違う**
   - 赤（700nm）が強め合う場所
   - 青（450nm）が強め合う場所

</div>

<div class="highlight-box">

**ニュートンリングとの違い**

- 媒質：空気層 → 石鹸水の薄膜
- 形状：同心円 → 不規則な模様
</div>

### ブラッグの法則

<div class="physics-formula-large">

光路差 = $2d\sin\theta = n\lambda$

の時にX線同士が強め合う！

</div>


<img src="assets/images/Bragg_diffraction_2.svg" height="350px">


---

### 回折パターンから構造を解く

<div class="xrd-analysis">

1. **測定**: 回折パターンを記録
   - 角度 $\theta$ での強度を測定

2. **計算**: ブラッグの式を適用
   - $d = \frac{n\lambda}{2\sin\theta}$

3. **構造決定**: 格子定数の決定
   - 原子配列の3D構造を再構築

</div>

<div class="insar-principle">

- 地殻変動があれば距離が変化する
- 2回の観測の位相差を計算

## 重力波検出
### 時空の歪みを「見る」究極の技術

---

### 重力波とは

<div class="container">
<div class="col">

<div class="gravitational-intro">

#### 🌌 アインシュタインの予言

- 質量が動くと時空が歪む
- その歪みが波として伝わる

<br>

**しかし歪みが小さすぎて見えなかった...**

</div>

</div>
<div class="col">

<div class="first-detection">

#### 🏆 歴史的瞬間

**2015年9月14日**
- LIGOが初検出
- ブラックホール合体による重力波
- アインシュタインの予言から99年

</div>

</div>
</div>

---

### LIGOの測定原理

<div class="ligo-principle">

- L字型の4kmアームにレーザを往復させる
- 重力波が通過すると...
  - 一方のアームが伸びる
  - もう一方が縮む

</div>

<img src="assets/images/LIGO-aerial-image.png" height="275px">
<div class="caption">Image credit: Google Maps</div>

---

### 干渉で重力波を検出

<div class="ligo-principle">

**マイケルソン干渉計で検出**
- アームの伸び縮みによって光路差が変化 
  - → 干渉パターンの変化
- $10^{-18} \text{m}$の変位を検出！

</div>

<img src="assets/images/Initial_and_Enhanced_LIGO_schematics.png" height="300px">

---

### 驚異的な感度

<div class="sensitivity-scale">

#### 📏 どれくらい小さい？

**検出された変位**: $10^{-18} \text{m}$

これは...
- 陽子の大きさの**1/1000**
- 地球-太陽間の距離に換算すると**水素原子1個分**に相当！

</div>

---

### 検出された重力波

<div class="gw-events">

#### 🌟 GW150914（初検出）

- ブラックホール合体
- 太陽3つ分の質量に相当するエネルギーが重力波として放出

</div>

</div>

<img src="assets/images/Estimated_gravitational-wave_strain_amplitude_from_GW150914.png" height="300px">

---

### 重力波検出の快挙

<div class="simple-box">

- 陽子よりもはるかに小さい変位を検出
- 様々なノイズ低減、干渉の増幅を利用
- **しかし根本的な観測原理は古典的なマイケルソン干渉計！**

</div>
